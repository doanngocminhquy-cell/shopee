<script>
let snowing = true;
let snowInterval;

function createSnow() {
  const snow = document.createElement("div");
  snow.classList.add("snow");
  snow.style.left = Math.random() * window.innerWidth + "px";
  snow.style.animationDuration = 3 + Math.random() * 5 + "s";
  snow.style.opacity = Math.random();
  snow.style.fontSize = Math.random() * 8 + 8 + "px";
  snow.innerHTML = "‚ùÑ";
  document.body.appendChild(snow);
  setTimeout(() => snow.remove(), 7000);
}

function startSnow() {
  snowInterval = setInterval(createSnow, 120);
}

function toggleSnow() {
  if (snowing) {
    clearInterval(snowInterval);
    document.getElementById("toggleSnow").innerHTML = "‚ùÑ B·∫≠t tuy·∫øt";
  } else {
    startSnow();
    document.getElementById("toggleSnow").innerHTML = "‚ùÑ T·∫Øt tuy·∫øt";
  }
  snowing = !snowing;
}

startSnow();
</script>

<script>
